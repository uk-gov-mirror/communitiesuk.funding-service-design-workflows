name: Cleanup E2E Test Data

on:
  workflow_call:
    inputs:
      env_name:
        required: true
        type: string
    secrets:
      AWS_ACCOUNT:
        required: true
      FS_BASIC_AUTH_USERNAME:
        required: true
      FS_BASIC_AUTH_PASSWORD:
        required: true

jobs:
  cleanup_e2e_data:
    name: Cleanup E2E Test Data
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: ${{ inputs.env_name }}
    if: ${{ inputs.env_name == 'dev' }}
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/GithubCopilotDeploy
        role-session-name: "cleanup-e2e-${{ inputs.env_name }}-${{ github.run_id }}"
        aws-region: eu-west-2

    - name: Cleanup E2E test data
      run: |
        echo "Cleaning up E2E test data in ${{ inputs.env_name }} environment..."
        
        # Use dev environment URL pattern
        SERVICE_URL="https://apply.access-funding.${{ inputs.env_name }}.communities.gov.uk"
        
        # Call the cleanup endpoint with basic auth
        RESPONSE=$(curl -s -X POST "${SERVICE_URL}/utils/cleanup-e2e-data" \
          -H "Content-Type: application/json" \
          -u "${{ secrets.FS_BASIC_AUTH_USERNAME }}:${{ secrets.FS_BASIC_AUTH_PASSWORD }}" \
          -w "HTTP_STATUS:%{http_code}")
        
        HTTP_STATUS=$(echo $RESPONSE | grep -o "HTTP_STATUS:[0-9]*" | cut -d: -f2)
        BODY=$(echo $RESPONSE | sed 's/HTTP_STATUS:[0-9]*$//')
        
        echo "HTTP Status: $HTTP_STATUS"
        echo "Response: $BODY"
        
        if [ "$HTTP_STATUS" -eq 200 ]; then
          echo "✅ E2E cleanup completed successfully"
          echo "$BODY" | jq .
        else
          echo "❌ E2E cleanup failed"
          exit 1
        fi